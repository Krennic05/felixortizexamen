<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pagina comunitaria de Avisos 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-aviso-lista [avisos]="listado" (eventoEliminar)="borrarAviso($event)"/>
  </div>
</ion-content>

<ion-buttons slot="end">
  <ion-button [routerLink]="['/formulario-avisos']">
    <ion-icon slot="icon-only" name="add-circle-outline" />
  </ion-button>
</ion-buttons>
